<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Todo App</title>
</head>
<body>
  <header>
    <h1>The Perfect To-Do List.</h1>
  </header>
  <form>
    <input type="text" class="user-todo" placeholder=" ">
    <button class="user-todo-button" type="submit">
      <i class="fas fa-plus-circle"></i>
    </button>
  </form>
  <div class="user-todo-container">
    <ul class="user-todo-list"></ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
